    <script>
        function checkingUserName() {
      var username = document.forms["register"]["username"].value;
      if (username == null || username == "") {
         alert("Please enter the username. Can’t be blank or empty !!!");
         return false;
      }

      var email = document.forms["register"]['email'].value;
      if (email == null || email == "") {
         alert("Please enter the email address. Can’t be blank or empty !!!");
         return false;
      }

      var pass = document.forms["register"]['pwd'].value;
      if (pass == null || pass == "") {
         alert("Please enter the password. Can’t be blank or empty !!!");
         return false;
      }

      var cpwd=document.forms["register"]["cpwd"].value;
      if(pass!=cpwd){
        alert("Re Confirm Password!!!");
        return false;
      }

      var checkbox = document.getElementById("checkbox");
      if(!checkbox.checked){
        alert("Please accept the terms and conditions...");
        return false;
      }
   }
   var captcha;
function generate() {

	// Clear old input
	document.getElementById("submit").value = "";

	// Access the element to store
	// the generated captcha
	captcha = document.getElementById("image");
	var uniquechar = "";

	const randomchar =
"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

	// Generate captcha for length of
	// 5 with random character
	for (let i = 1; i < 5; i++) {
		uniquechar += randomchar.charAt(
			Math.random() * randomchar.length)
	}

	// Store generated input
	captcha.innerHTML = uniquechar;
}

function printmsg() {
	const usr_input = document
		.getElementById("submit").value;
	
	// Check whether the input is equal
	// to generated captcha or not
	if (usr_input == captcha.innerHTML) {
		var s = document.getElementById("key")
			.innerHTML = "Matched";
		generate();
	}
	else {
		var s = document.getElementById("key")
			.innerHTML = "not Matched";
		generate();
	}
}
